---
name: Publish Kibana Fixture Images
on:
  # Run weekly on Mondays at 3 AM UTC
  schedule:
    - cron: 0 3 * * 1
  pull_request:
    paths:
      - Dockerfile.base
      - .github/workflows/build-kibana-base-images.yml
  # Allow manual triggering with default matrix
  workflow_dispatch: null

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    name: Build (${{ matrix.kibana_version }}, ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        # Build matrix: each Kibana version on each architecture
        include:
          - kibana_version: v9.2.2
            arch: amd64
            runner: ubuntu-24.04
            platform: linux/amd64
          - kibana_version: v9.2.2
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
          - kibana_version: v8.19.9
            arch: amd64
            runner: ubuntu-24.04
            platform: linux/amd64
          - kibana_version: v8.19.9
            arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/kibana-base
          tags: |
            type=raw,value=${{ matrix.kibana_version }}-${{ matrix.arch }}
            type=raw,value=${{ matrix.kibana_version }}-{{date 'YYYYMMDD'}}-${{ matrix.arch }}
      - name: Build Kibana base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base
          platforms: ${{ matrix.platform }}
          build-args: |
            KIBANA_VERSION=${{ matrix.kibana_version }}
          push: false
          load: true
          tags: kibana-base:build
          labels: ${{ steps.meta.outputs.labels }}
      - name: Flatten image to reduce size
        id: flatten
        run: |
          echo "Original image size:"
          docker images kibana-base:build --format "{{.Size}}"

          # Create a container from the image (don't run it)
          CONTAINER_ID=$(docker create kibana-base:build)

          # Export the container filesystem and import as a new flattened image
          # This removes all layer history and reduces duplicate file storage
          docker export "$CONTAINER_ID" | docker import \
            --change 'ENV NODE_OPTIONS=--max-old-space-size=8192' \
            --change 'ENV KIBANA_VERSION=${{ matrix.kibana_version }}' \
            --change 'USER fixture' \
            --change 'WORKDIR /kibana' \
            - kibana-base:flattened

          # Clean up the temporary container
          docker rm "$CONTAINER_ID"

          echo "Flattened image size:"
          docker images kibana-base:flattened --format "{{.Size}}"

          # Tag the flattened image with the proper tags
          IFS=$'\n'
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Tagging as: $tag"
            docker tag kibana-base:flattened "$tag"
          done
      - name: Push flattened image
        if: github.event_name != 'pull_request'
        run: |
          IFS=$'\n'
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Pushing: $tag"
            docker push "$tag"
          done
      - name: Image info
        run: |-
          echo "Built and pushed Kibana base image:"
          echo " Version: ${{ matrix.kibana_version }}"
          echo " Architecture: ${{ matrix.arch }}"
          echo " Platform: ${{ matrix.platform }}"
          echo " Tags: ${{ steps.meta.outputs.tags }}"

  create-manifests:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build-and-publish
    strategy:
      matrix:
        kibana_version:
          - v9.2.2
          - v8.19.9
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        run: |-
          # Get current date for dated tag
          DATE=$(date +%Y%m%d)

          # Create manifest for version tag
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }} \
            ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-amd64 \
            ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-arm64

          # Create manifest for dated tag
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-${DATE} \
            ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-${DATE}-amd64 \
            ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-${DATE}-arm64

          echo "Created multi-arch manifest for ${{ matrix.kibana_version }}"
          echo ""
          echo "To use this image locally:"
          echo " docker pull ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}"
          echo ""
          echo "Docker will automatically select the correct architecture for your platform."
